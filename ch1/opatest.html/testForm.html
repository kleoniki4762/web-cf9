<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Αίτηση Συμμετοχής</h1>
    <h2>Προσωπικά στοιχεία</h2>

    <div>
        <div>
             <label for="fldFirstName">Όνομα:</label>

           <label for="fldlasttName">Επώνυμο:</label>

           <label for="fldFatherstName">Πατρώνυμο:</label>
        <input type="text" name="fathersname" id="fldFathersName" placeholder=""  minlength="5" maxlength="15" required>

            
        </div>
    </div>

    <h2>Στοιχεία Κατοικίας</h2>

    <div>
        <div>
             <label for="fldAdressName">Διεύθυνση Κατοικίας:</label>
        <input type="text" name="fldAdressName" id="fldadressName" placeholder=""  minlength="5" maxlength="15" required>

           <label for="fldnumber">Αριθμός:</label>
        <input type="text" name="number" id="fldnumber" placeholder=""  minlength="5" maxlength="15" required>

           <label for="fldPostcode">T.K.:</label>
        <input type="text" name="fldPostcode" id="fldPostcode" placeholder=""  minlength="5" maxlength="15" required>

            
        </div>
    </div>

     <h2>Στοιχεία Επικοινωνίας</h2>

    <div>
        <div>
             <label for="fldphonenumber">Τηλέφωνο:</label>
        <input type="text" name="fldphonenumber" id="fldphonenumber" placeholder=""  minlength="5" maxlength="15" required>

           <label for="fldnumber">Αριθμός:</label>
        <input type="text" name="number" id="fldnumber" placeholder=""  minlength="5" maxlength="15" required>


            
        </div>
    </div>
    
</body>
</html>
